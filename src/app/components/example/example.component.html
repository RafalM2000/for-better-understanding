<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-5 mt-5">
      <div *ngIf="user$ | async as user" class="card bg-info text-white">
        <div class="card-body">
          <h2 class="card-title">{{ user.imie }} {{ user.nazwisko }}</h2>
          <p class="card-text">Wiek: {{ user.wiek }}</p>
          <p class="card-text">Miasto: {{ user.miasto }}</p>
          <h3 class="card-title">Zainteresowania:</h3>
          <ul class="list-group">
            <li class="list-group-item" *ngFor="let interest of user.zainteresowania">{{ interest }}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
